repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--config, backend/pyproject.toml]
        files: ^backend/

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--config, backend/pyproject.toml]
        files: ^backend/

  - repo: local
    hooks:
      - id: ui-format-check
        name: ui format:check (prettier)
        entry: bash -lc "cd ui && npm run format:check"
        language: system
        pass_filenames: false
        files: ^ui/

      - id: ui-lint
        name: ui lint (eslint)
        entry: bash -lc "cd ui && npm run lint"
        language: system
        pass_filenames: false
        files: ^ui/
