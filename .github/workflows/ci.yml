name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest --cov-report=xml:coverage.xml --cov-fail-under=70
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          if-no-files-found: error

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            npm-
      - name: Install frontend deps
        run: |
          cd ui
          npm ci
      - name: Run frontend checks
        run: |
          cd ui
          npm test
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ui/coverage
          if-no-files-found: error

  backend-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventlink_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d eventlink_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Postgres integration tests
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/eventlink_test
          SECRET_KEY: integration-test-secret
          EMAIL_ENABLED: "false"
          RUN_INTEGRATION_TESTS: "1"
        run: |
          cd backend
          pytest integration_tests

  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env
        run: |
          # docker-compose.yml loads .env into the backend container
          cp .env.example .env
      - name: Build docker images
        run: |
          docker compose build
      - name: Compose up + smoke test
        run: |
          docker compose up -d --build

          echo "Waiting for backend health..."
          for i in {1..90}; do
            if curl -fsS "http://localhost:8000/api/health" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:8000/api/health"

          echo "Waiting for frontend..."
          for i in {1..90}; do
            if curl -fsS "http://localhost:4200/" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:4200/" >/dev/null
      - name: Dump docker logs
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color
      - name: Compose down
        if: always()
        run: |
          docker compose down -v

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            npm-
      - name: Prepare env
        run: |
          # docker-compose.yml loads .env into the backend container
          cp .env.example .env
      - name: Compose up
        run: |
          docker compose up -d --build

          echo "Waiting for backend health..."
          for i in {1..90}; do
            if curl -fsS "http://localhost:8000/api/health" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:8000/api/health"

          echo "Waiting for frontend..."
          for i in {1..90}; do
            if curl -fsS "http://localhost:4200/" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:4200/" >/dev/null
      - name: Seed database
        run: |
          docker compose exec -T backend python seed_data.py
      - name: Install UI deps
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: |
          cd ui
          npm ci
      - name: Install Playwright (Chromium)
        run: |
          cd ui
          npx playwright install --with-deps chromium
      - name: Run Playwright E2E
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4200
        run: |
          cd ui
          npm run test:e2e
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            ui/playwright-report
            ui/test-results
          if-no-files-found: ignore
      - name: Dump docker logs
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color
      - name: Compose down
        if: always()
        run: |
          docker compose down -v
