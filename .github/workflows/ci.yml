name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            npm-
      - name: Install frontend deps
        run: |
          cd ui
          npm ci
      - name: Run frontend checks
        run: |
          cd ui
          npm test

  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env
        run: |
          # docker-compose.yml loads .env into the backend container
          cp .env.example .env
      - name: Build docker images
        run: |
          docker compose build
      - name: Compose up + smoke test
        run: |
          docker compose up -d --build

          echo "Waiting for backend health..."
          for i in {1..45}; do
            if curl -fsS "http://localhost:8000/api/health" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:8000/api/health"

          echo "Waiting for frontend..."
          for i in {1..45}; do
            if curl -fsS "http://localhost:4200/" >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:4200/" >/dev/null
      - name: Dump docker logs
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color
      - name: Compose down
        if: always()
        run: |
          docker compose down -v
