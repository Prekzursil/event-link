<section class="card auth-card">
  <h1>{{ 'auth.login.title' | translate }}</h1>
  <p class="muted">{{ 'auth.login.subtitle' | translate }}</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label>{{ 'auth.login.email' | translate }}</label>
      <input formControlName="email" type="email" placeholder="tu@student.ro" />
    </div>
    <div class="field">
      <label>{{ 'auth.login.password' | translate }}</label>
      <input formControlName="password" type="password" />
    </div>
    <button class="btn primary" type="submit" [disabled]="loading">{{ 'auth.login.submit' | translate }}</button>
    <div class="error" *ngIf="error">{{ error }}</div>
    <p class="muted">{{ 'auth.login.registerCta' | translate }} <a routerLink="/register">{{ 'auth.login.registerLink' | translate }}</a>.</p>
  </form>
</section>
