<header class="navbar">
  <div class="brand">Event Link</div>
  <nav>
    <a routerLink="/" routerLinkActive="active">Evenimente</a>
    <a *ngIf="auth.isStudent()" routerLink="/my-events" routerLinkActive="active">Evenimentele mele</a>
    <a *ngIf="auth.isOrganizer()" routerLink="/create" routerLinkActive="active">Creează eveniment</a>
    <a *ngIf="auth.isOrganizer()" routerLink="/organizer/events" routerLinkActive="active">Evenimente create</a>
  </nav>
  <div class="auth-actions">
    <ng-container *ngIf="auth.currentUser(); else guest">
      <span>{{ auth.currentUser()?.email }}</span>
      <button (click)="auth.logout()">Ieșire</button>
    </ng-container>
    <ng-template #guest>
      <a routerLink="/login">Autentificare</a>
      <a routerLink="/register">Creează cont</a>
    </ng-template>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
